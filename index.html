<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Acadia National Park Summits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class='container'>
      <div class='listview'>
        <!-- Header -->
        <h1>Acadia National Park Summits</h1>
        <!-- Filter -->
        <div class="filter">
          <!-- dropdown menu -->
          <select id='difficulty' data-bind='options: filterText, value: selectedValue'></select>
          <!-- Filter button -->
          <input data-bind='click: filter' class='click' type='button' value="Filter">
        </div>
        <!-- The list view -->
        <div class='list'>
          <!-- Populates the list using knockout -->
          <ul data-bind='foreach: locations'>
            <li data-bind='text: title, click: openWindow, visible: visibility' class='summit'></li>
          </ul>
        </div>
      </div>
      <!-- The map display location -->
      <div id="map"></div>
    </div>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLA_vyUyWJEutBFXOV3OPZeZsMfVfyKWo&v=3&callback=initMap" onerror='window.alert("No map available!")'>
    </script>
  </body>
</html>
