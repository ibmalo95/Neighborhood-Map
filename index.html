<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
  </head>
  <body>
    <div class='container'>
      <div class='listview'>
        <!-- Header -->
        <h1>Acadia National Park Summits</h1>
        <!-- Filter -->
        <div class="filter">
          <!-- dropdown menu -->
          <select id='dificulty' data-bind='options: filterText, value: selectedValue'></select>
          <!-- Filter button -->
          <input data-bind='click: filter' class='click' type='button' value="Filter">
        </div>
        <!-- The list view -->
        <div class='list'>
          <!-- Populates the list using knockout -->
          <ul data-bind='foreach: locations'>
            <p data-bind='text: title, click: openWindow' class='summit'></p>
          </ul>
        </div>
      </div>
      <!-- The map display location -->
      <div id="map"></div>
    </div>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLA_vyUyWJEutBFXOV3OPZeZsMfVfyKWo&v=3&callback=initMap" onerror='window.alert("No map available!")'>
    </script>
  </body>
</html>
